<!DOCTYPE html>
<html lang="en">

<head>

                <ul class="d-flex" style="list-style: none;">
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-tiktok"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-youtube" style="clear: white;"></i></a></li>

        <a class="d-block text-white text-center link-underline link-underline-opacity-0 fs-1 fw-bold" href="#">SPIEL</a>

            <li><a class="link-underline link-underline-opacity-0 text-white mx-1" href="#">Trending</a></li>
            <li><a class="link-underline link-underline-opacity-0 text-white mx-1" href="#">Platform</a></li>

    <main>
